<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> News app</title>
        {% endif %}
    </head>
    <body>

  
        {% extends 'base.html' %}
        {% import 'macros.html' as macro %}
        
        <!-- styles block -->
        {% block styles %}
            {{ super() }}
            <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        {% endblock %}  
        
        <!-- content block -->
        {% block content %}
        <h3>Top Headlines</h3>
               {{ macro.displayNewsHeadlines(headlines) }}
        {% endblock %}
    </body>
</html>
